<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOFA</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <section class="mainContainer">
      <section id="splash-screen">
        <img src="assets/LOGO-ICON.png" alt="Logo-Image" class="image1" />
        <img src="assets/LOGO-LETTER-WOBG.png" alt="Logo-Image" class="image2" />
    </section>

    <section id="onboard">
        <div class="carousel-container">
            <!-- Slide 1 -->
            <div class="screen">
                <div class="top">
                    <h1>Embrace the world <br> with <b>DOFA</b></h1>
                    <p>The top-rated app where the world unite...</p>
                </div>
                <div class="bottom">
                    <div class="indicator-container">
                        <div class="indicator" style="background-color: #0a3d74;"></div>
                        <div class="indicator"></div>
                    </div>
                    <div class="next">
                        <img src="assets/Arrow - Right 2.svg" alt="">
                    </div>
                </div>
            </div>
    
            <!-- Slide 2 -->
            <div class="screen">
                <div class="top" style="margin-bottom: 40px;">
                  <h1>WELCOME TO <b>DOFA</b></h1>
                  <p>Log in with your credentials</p>
                  <form id="login-form">
                    <input id="username" type="text" name="username" autocomplete="off" placeholder="Username" />
                    <input id="password" type="password" name="password" autocomplete="off" placeholder="Password" />
                    <button type="submit" id="submit">Log In</button>
                  </form>
                  <h6>Don't have an account? <a href="signup.html">Sign Up</a></h6>
                </div>
              
                <div class="bottom">
                  <div class="indicator-container">
                    <div class="indicator"></div>
                    <div class="indicator" style="background-color: #0a3d74;"></div>
                  </div>
                </div>
              </div>
    </section>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Splash screen timeout
        setTimeout(function () {
          document.getElementById("splash-screen").style.display = "none";
          document.getElementById("onboard").style.display = "flex";
        }, 2500);
    
        // Carousel/slide logic
        let currentSlide = 0;
        const slides = document.querySelectorAll("#onboard .screen");
        const carousel = document.querySelector(".carousel-container");
        const nextButtons = document.querySelectorAll("#onboard .next");
    
        function updateCarousel() {
          carousel.style.transform = `translateX(-${currentSlide * 50}%)`;
        }
    
        nextButtons.forEach(button => {
          button.addEventListener("click", () => {
            if (currentSlide < slides.length - 1) {
              currentSlide++;
              updateCarousel();
            }
          });
        });
    
        updateCarousel();
    
        // Login form validation using SweetAlert2
        document.getElementById('login-form').addEventListener('submit', function(event) {
          event.preventDefault();
    
          const username = document.getElementById('username').value.trim();
          const password = document.getElementById('password').value.trim();
          
          // if (username && password) {
          //  window.location.href = 'home.html';
          // } else {
          //  alert('ðŸ”’ Please fill in both username and password.');
          //   }
          // });


          if (username && password) {
            // Swal.fire({
            //   title: 'Success!',
            //   text: 'Login successful.',
            //   icon: 'success',
            //   confirmButtonText: 'OK'
            // }).then((result) => {
            //   if (result.isConfirmed) {
            //     window.location.href = 'home.html'; // Redirect to home.html
            //   }
            // });
            window.location.href = 'home.html';
          } else {
            Swal.fire({
              title: 'Error!',
              text: 'Please fill in both username and password.',
              icon: 'error',
              confirmButtonText: 'Try Again'
            });
          }
        });
    
        // Set --vh custom CSS variable for mobile height consistency
        function setRealVH() {
          let vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
    
        window.addEventListener('resize', setRealVH);
        window.addEventListener('load', setRealVH);
      });
    </script>    
</body>
</html>
