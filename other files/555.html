<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Animation: Fall and Clip Path</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .image-container {
      position: relative;
      width: 400px;
      height: 300px;
    }

    /* Image 1 (fall to center) */
    .image1 {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: auto;
      transform: translate(-50%, -200%);
      animation: fallToCenter 1s ease-out forwards;
    }

    @keyframes fallToCenter {
      0% {
        transform: translate(-50%, -200%);
      }
      100% {
        transform: translate(-50%, -50%);
      }
    }

    .image2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: auto;
      opacity: 1;
      clip-path: inset(0 100% 0 0);
      animation: clipReveal 1.5s 1s ease-out forwards, fadeIn 1.5s 1s ease-out forwards;
    }

    @keyframes clipReveal {
      0% {
        clip-path: inset(0 100% 0 0); 
      }
      100% {
        clip-path: inset(0 0 0 0);
      }
    }

  </style>
</head>
<body>
  <div class="image-container">
    <img src="assets/LOGO-ICON.png" alt="Image 1" class="image1" />
    <img src="assets/LOGO-LETTER-WOBG.png" alt="Image 2" class="image2" />
  </div>
</body>
</html>
