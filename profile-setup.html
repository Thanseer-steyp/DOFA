<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOFA | Profile Setup</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/profile-setup.js"></script>
</head>
<body>
    <section id="profileSetup">
        <div class="profileSetup-container">
          <form id="profileForm">
            <div class="uploadImage">
              <label for="imageUpload" class="image-label">
                <img id="previewImage" src="assets/np2.png" alt="Profile Image">
                <div class="camContainer">
                  <img src="assets/cameraIcon.svg" alt="Camera Icon">
                </div>
              </label>
              <input type="file" id="imageUpload" name="profile_image" accept="image/*" autocomplete="off" style="display: none;">
            </div>
      
            <input type="text" id="full_name" placeholder="Full Name" autocomplete="off">
            <div class="dob-wrapper">
                <div class="dob-display" id="dob-display">Select your date of birth</div>
                <div class="dob-picker">
                  <input type="date" id="dob" max="2025-04-28">
                    <img src="assets/calenderIcon.svg" alt="Calendar">
                </div>
            </div>
              
            <input type="text" id="father's_name" placeholder="Father's name" autocomplete="off">
            <input type="text" id="mother's_name" placeholder="Mother's name" autocomplete="off">
            <input type="text" id="job" placeholder="Job" autocomplete="off">
            <input type="text" id="country" placeholder="Country" autocomplete="off">
            <input type="text" id="state" placeholder="State" autocomplete="off">
            <input type="text" id="district" placeholder="District" autocomplete="off">
            <input type="text" id="location" placeholder="Location" autocomplete="off">
      
            <button type="submit" id="profile-submit">Save</button>
          </form>
        </div>
      </section>
</body>
</html>
